<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer - 10,000 Hours Wireframe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Timer-specific styles - Maximum Ma, breathing everything */
    .timer-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: var(--space-2xl);
      cursor: pointer;
      transition: background 600ms var(--ease-gentle);
      background: var(--cream);
    }

    .timer-screen-running {
      background: var(--cream-warm);
    }

    .timer-display {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Large display number - Cormorant Garamond, breathing */
    .timer-hours {
      font-family: var(--font-display);
      font-size: 80px;
      font-weight: 300;
      color: var(--ink);
      line-height: 1;
      font-variant-numeric: tabular-nums;
      letter-spacing: -2px;
      animation: breathe 6s ease-in-out infinite;
    }

    .timer-hours-hidden {
      color: var(--ink-light);
      font-size: 64px;
    }

    .timer-subtitle {
      font-family: var(--font-body);
      font-size: 14px;
      color: var(--ink-muted);
      margin-top: var(--space-md);
      letter-spacing: 0.5px;
    }

    .timer-subtitle a {
      color: var(--ink-muted);
      text-decoration: none;
    }

    .timer-subtitle a:hover {
      text-decoration: underline;
    }

    .timer-elapsed {
      font-family: var(--font-display);
      font-size: 72px;
      font-weight: 300;
      color: var(--ink);
      font-variant-numeric: tabular-nums;
      letter-spacing: -2px;
      animation: breathe 6s ease-in-out infinite;
    }

    .timer-added {
      font-family: var(--font-body);
      font-size: 15px;
      color: var(--moss);
      margin-top: var(--space-md);
      animation: fadeInUp 600ms var(--ease-organic);
    }

    /* First session indicator - single dot */
    .first-session-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--ink-light);
      margin-bottom: var(--space-2xl);
      animation: pulse-soft 3s ease-in-out infinite;
    }

    /* Stats navigation hint */
    .stats-hint {
      position: absolute;
      bottom: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      color: var(--ink-light);
      text-decoration: none;
      transition: all 400ms var(--ease-organic);
    }

    .stats-hint:hover {
      color: var(--ink-muted);
      transform: translateY(-3px);
    }

    .stats-hint-text {
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: lowercase;
    }

    .stats-hint-icon {
      width: 18px;
      height: 18px;
      opacity: 0.6;
    }

    /* Running state hint */
    .tap-hint {
      position: absolute;
      bottom: 60px;
      font-size: 13px;
      color: var(--ink-light);
      letter-spacing: 0.5px;
    }

    /* Settings button - very subtle */
    .settings-btn {
      position: absolute;
      top: 60px;
      right: var(--space-md);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--ink-light);
      text-decoration: none;
      border-radius: var(--radius-full);
      transition: all 400ms var(--ease-organic);
    }

    .settings-btn:hover {
      color: var(--ink-muted);
      background: var(--ink-subtle);
    }

    .settings-btn svg {
      width: 20px;
      height: 20px;
    }

    /* Demo controls - 3 rows now */
    .demo-controls {
      position: fixed;
      top: var(--space-md);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
      z-index: 1000;
    }

    .user-tabs, .mode-tabs, .state-tabs {
      display: flex;
      gap: var(--space-xs);
      background: white;
      padding: var(--space-xs);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
    }

    .user-tab, .mode-tab, .state-tab {
      padding: var(--space-sm) var(--space-md);
      font-size: 12px;
      font-weight: 600;
      background: transparent;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      color: var(--ink-muted);
      transition: all 300ms var(--ease-organic);
    }

    .user-tab:hover, .mode-tab:hover, .state-tab:hover,
    .user-tab.active, .mode-tab.active, .state-tab.active {
      background: var(--cream-deep);
      color: var(--ink);
    }

    .mode-tab.active {
      background: var(--ink);
      color: var(--cream);
    }

    /* Hidden mode - pulsing circle */
    .hidden-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--cream-deep);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: circle-breathe 4s ease-in-out infinite;
    }

    .hidden-circle-running {
      background: var(--moss-light);
      animation: circle-pulse 2s ease-in-out infinite;
    }

    .hidden-circle-complete {
      background: var(--moss-light);
      animation: none;
    }

    @keyframes circle-breathe {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
    }

    @keyframes circle-pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(124, 154, 110, 0.4);
      }
      50% {
        transform: scale(1.02);
        box-shadow: 0 0 0 20px rgba(124, 154, 110, 0);
      }
    }

    .hidden-text {
      font-family: var(--font-display);
      font-size: 24px;
      font-weight: 400;
      color: var(--ink);
      text-align: center;
      max-width: 200px;
      line-height: 1.4;
    }

    .hidden-text-small {
      font-family: var(--font-body);
      font-size: 16px;
      color: var(--ink-muted);
      margin-top: var(--space-lg);
    }

    .hidden-complete-icon {
      width: 48px;
      height: 48px;
      color: var(--moss);
    }
  </style>
</head>
<body>
  <!-- Demo controls -->
  <div class="demo-controls">
    <div class="user-tabs">
      <button class="user-tab active" onclick="setUserTier('premium')">Premium User</button>
      <button class="user-tab" onclick="setUserTier('free')">Free User</button>
    </div>
    <div class="mode-tabs">
      <button class="mode-tab active" onclick="setMode('standard')">Standard</button>
      <button class="mode-tab" onclick="setMode('hidden')">Hidden</button>
    </div>
    <div class="state-tabs">
      <button class="state-tab active" onclick="showState('idle')">Idle</button>
      <button class="state-tab" onclick="showState('running')">Running</button>
      <button class="state-tab" onclick="showState('complete')">Complete</button>
    </div>
  </div>

  <div class="device-frame">
    <div class="screen">
      <!-- Settings button (top right) - very subtle -->
      <a href="settings.html" class="settings-btn" title="Settings">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
      </a>

      <!-- ==================== STANDARD MODE - PREMIUM ==================== -->

      <!-- STANDARD PREMIUM: IDLE STATE -->
      <div id="standard-premium-idle" class="timer-screen">
        <div class="timer-display">
          <span class="timer-hours">42.5</span>
          <span class="timer-subtitle">toward 10,000 hours</span>
        </div>

        <!-- Nav hint to stats -->
        <a href="stats.html" class="stats-hint">
          <span class="stats-hint-text">stats</span>
          <svg class="stats-hint-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 15l7-7 7 7"/>
          </svg>
        </a>
      </div>

      <!-- STANDARD PREMIUM: RUNNING STATE -->
      <div id="standard-premium-running" class="timer-screen timer-screen-running" style="display: none;">
        <div class="timer-display">
          <span class="timer-elapsed">12:34</span>
        </div>
        <span class="tap-hint">tap to end</span>
      </div>

      <!-- STANDARD PREMIUM: COMPLETE STATE -->
      <div id="standard-premium-complete" class="timer-screen" style="display: none;">
        <div class="timer-display animate-fade-in-up">
          <span class="timer-hours">42.7</span>
          <span class="timer-added">+12 minutes</span>
        </div>

        <a href="stats.html" class="stats-hint">
          <span class="stats-hint-text">stats</span>
          <svg class="stats-hint-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 15l7-7 7 7"/>
          </svg>
        </a>
      </div>

      <!-- ==================== STANDARD MODE - FREE ==================== -->

      <!-- STANDARD FREE: IDLE STATE (hours hidden) -->
      <div id="standard-free-idle" class="timer-screen" style="display: none;">
        <div class="timer-display">
          <span class="timer-hours timer-hours-hidden">???</span>
          <span class="timer-subtitle"><a href="paywall.html">Unlock total hours</a></span>
        </div>

        <!-- Nav hint to stats -->
        <a href="stats.html" class="stats-hint">
          <span class="stats-hint-text">stats</span>
          <svg class="stats-hint-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 15l7-7 7 7"/>
          </svg>
        </a>
      </div>

      <!-- STANDARD FREE: RUNNING STATE (same as premium - timer is free) -->
      <div id="standard-free-running" class="timer-screen timer-screen-running" style="display: none;">
        <div class="timer-display">
          <span class="timer-elapsed">12:34</span>
        </div>
        <span class="tap-hint">tap to end</span>
      </div>

      <!-- STANDARD FREE: COMPLETE STATE (hours hidden) -->
      <div id="standard-free-complete" class="timer-screen" style="display: none;">
        <div class="timer-display animate-fade-in-up">
          <span class="timer-hours timer-hours-hidden">???</span>
          <span class="timer-added">+12 minutes</span>
        </div>

        <a href="stats.html" class="stats-hint">
          <span class="stats-hint-text">stats</span>
          <svg class="stats-hint-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 15l7-7 7 7"/>
          </svg>
        </a>
      </div>

      <!-- ==================== HIDDEN MODE - PREMIUM ==================== -->

      <!-- HIDDEN PREMIUM: IDLE STATE -->
      <div id="hidden-premium-idle" class="timer-screen" style="display: none;">
        <div class="hidden-circle"></div>
        <span class="hidden-text-small" style="margin-top: var(--space-2xl);">Just start meditating</span>

        <a href="stats.html" class="stats-hint">
          <span class="stats-hint-text">stats</span>
          <svg class="stats-hint-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 15l7-7 7 7"/>
          </svg>
        </a>
      </div>

      <!-- HIDDEN PREMIUM: RUNNING STATE -->
      <div id="hidden-premium-running" class="timer-screen timer-screen-running" style="display: none;">
        <div class="hidden-circle hidden-circle-running"></div>
        <span class="tap-hint">tap to end</span>
      </div>

      <!-- HIDDEN PREMIUM: COMPLETE STATE -->
      <div id="hidden-premium-complete" class="timer-screen" style="display: none;">
        <div class="timer-display animate-fade-in-up">
          <div class="hidden-circle hidden-circle-complete">
            <svg class="hidden-complete-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 13l4 4L19 7"/>
            </svg>
          </div>
          <span class="hidden-text" style="margin-top: var(--space-xl);">Meditation complete</span>
        </div>

        <a href="stats.html" class="stats-hint">
          <span class="stats-hint-text">stats</span>
          <svg class="stats-hint-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 15l7-7 7 7"/>
          </svg>
        </a>
      </div>

      <!-- ==================== HIDDEN MODE - FREE ==================== -->
      <!-- Hidden mode is identical for free users (no numbers shown anyway) -->

      <!-- HIDDEN FREE: IDLE STATE -->
      <div id="hidden-free-idle" class="timer-screen" style="display: none;">
        <div class="hidden-circle"></div>
        <span class="hidden-text-small" style="margin-top: var(--space-2xl);">Just start meditating</span>

        <a href="stats.html" class="stats-hint">
          <span class="stats-hint-text">stats</span>
          <svg class="stats-hint-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 15l7-7 7 7"/>
          </svg>
        </a>
      </div>

      <!-- HIDDEN FREE: RUNNING STATE -->
      <div id="hidden-free-running" class="timer-screen timer-screen-running" style="display: none;">
        <div class="hidden-circle hidden-circle-running"></div>
        <span class="tap-hint">tap to end</span>
      </div>

      <!-- HIDDEN FREE: COMPLETE STATE -->
      <div id="hidden-free-complete" class="timer-screen" style="display: none;">
        <div class="timer-display animate-fade-in-up">
          <div class="hidden-circle hidden-circle-complete">
            <svg class="hidden-complete-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 13l4 4L19 7"/>
            </svg>
          </div>
          <span class="hidden-text" style="margin-top: var(--space-xl);">Meditation complete</span>
        </div>

        <a href="stats.html" class="stats-hint">
          <span class="stats-hint-text">stats</span>
          <svg class="stats-hint-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 15l7-7 7 7"/>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <script>
    let currentUserTier = 'premium';
    let currentMode = 'standard';
    let currentState = 'idle';

    function setUserTier(tier) {
      currentUserTier = tier;

      // Update user tab styles
      document.querySelectorAll('.user-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');

      updateDisplay();
    }

    function setMode(mode) {
      currentMode = mode;

      // Update mode tab styles
      document.querySelectorAll('.mode-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');

      updateDisplay();
    }

    function showState(state) {
      currentState = state;

      // Update state tab styles
      document.querySelectorAll('.state-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');

      updateDisplay();
    }

    function updateDisplay() {
      // Hide all states
      const allStates = [
        'standard-premium-idle', 'standard-premium-running', 'standard-premium-complete',
        'standard-free-idle', 'standard-free-running', 'standard-free-complete',
        'hidden-premium-idle', 'hidden-premium-running', 'hidden-premium-complete',
        'hidden-free-idle', 'hidden-free-running', 'hidden-free-complete'
      ];

      allStates.forEach(id => {
        document.getElementById(id).style.display = 'none';
      });

      // Show current mode + tier + state
      const activeId = currentMode + '-' + currentUserTier + '-' + currentState;
      document.getElementById(activeId).style.display = 'flex';
    }
  </script>
</body>
</html>
