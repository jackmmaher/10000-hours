<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden - 10,000 Hours Wireframe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .garden-screen {
      background: linear-gradient(180deg,
        #E8EFE5 0%,
        #F0F4ED 30%,
        #FAF8F3 60%,
        #FAF8F3 100%
      );
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .garden-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding: var(--space-lg);
      padding-bottom: 60px;
      position: relative;
    }

    /* Ground/grass layer */
    .ground {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: linear-gradient(180deg,
        transparent 0%,
        rgba(124, 154, 110, 0.08) 20%,
        rgba(124, 154, 110, 0.15) 100%
      );
    }

    .grass-blade {
      position: absolute;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, rgba(124, 154, 110, 0.6) 0%, rgba(124, 154, 110, 0.2) 100%);
      border-radius: 2px 2px 0 0;
      transform-origin: bottom center;
    }

    /* Tree container */
    .tree-wrapper {
      position: relative;
      width: 320px;
      height: 380px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    /* Ghibli-style tree SVG */
    .ghibli-tree {
      width: 280px;
      height: 340px;
      filter: drop-shadow(0 4px 12px rgba(45, 52, 54, 0.08));
    }

    /* Leaf clusters with organic shapes */
    .leaf-cluster {
      animation: leaf-sway 8s ease-in-out infinite;
      transform-origin: center bottom;
    }

    .leaf-cluster:nth-child(odd) {
      animation-delay: -2s;
      animation-duration: 7s;
    }

    .leaf-cluster:nth-child(3n) {
      animation-delay: -4s;
      animation-duration: 9s;
    }

    @keyframes leaf-sway {
      0%, 100% {
        transform: rotate(0deg) translateX(0);
      }
      25% {
        transform: rotate(0.8deg) translateX(1px);
      }
      50% {
        transform: rotate(-0.5deg) translateX(-0.5px);
      }
      75% {
        transform: rotate(0.3deg) translateX(0.5px);
      }
    }

    /* Trunk breathing */
    .tree-trunk {
      animation: trunk-breathe 6s ease-in-out infinite;
      transform-origin: bottom center;
    }

    @keyframes trunk-breathe {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.002); }
    }

    /* Dappled light spots */
    .light-spot {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 253, 240, 0.7) 0%, transparent 70%);
      animation: dapple 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes dapple {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }

    /* Spirit companion - Kodama-inspired */
    .spirit {
      position: absolute;
      bottom: 95px;
      right: 85px;
      width: 28px;
      height: 36px;
      animation: spirit-float 4s ease-in-out infinite;
    }

    .spirit-body {
      width: 28px;
      height: 32px;
      background: radial-gradient(ellipse at 50% 40%,
        rgba(255, 252, 245, 0.95) 0%,
        rgba(245, 240, 230, 0.9) 50%,
        rgba(230, 225, 215, 0.85) 100%
      );
      border-radius: 50% 50% 45% 45%;
      position: relative;
      box-shadow:
        0 2px 8px rgba(139, 115, 85, 0.15),
        inset 0 -4px 8px rgba(139, 115, 85, 0.1);
    }

    .spirit-face {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
    }

    .spirit-eye {
      width: 4px;
      height: 5px;
      background: #5a5a5a;
      border-radius: 50%;
      animation: spirit-blink 4s ease-in-out infinite;
    }

    .spirit-eye:last-child {
      animation-delay: 0.1s;
    }

    @keyframes spirit-blink {
      0%, 45%, 55%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.1); }
    }

    .spirit-mouth {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 3px;
      background: #6a6a6a;
      border-radius: 50%;
    }

    .spirit-glow {
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      background: radial-gradient(circle, rgba(212, 165, 116, 0.25) 0%, transparent 70%);
      border-radius: 50%;
      animation: spirit-glow 3s ease-in-out infinite;
    }

    @keyframes spirit-glow {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    @keyframes spirit-float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-3px) rotate(1deg); }
      50% { transform: translateY(-5px) rotate(0deg); }
      75% { transform: translateY(-2px) rotate(-1deg); }
    }

    /* Small details - flowers, stones */
    .ground-detail {
      position: absolute;
      bottom: 15px;
    }

    .small-flower {
      width: 8px;
      height: 8px;
      position: relative;
    }

    .small-flower::before {
      content: '';
      position: absolute;
      width: 6px;
      height: 6px;
      background: #f5e6d3;
      border-radius: 50%;
      top: 0;
      left: 1px;
    }

    .small-flower::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 8px;
      background: #8fa;
      bottom: -6px;
      left: 3px;
      border-radius: 1px;
    }

    .stone {
      background: linear-gradient(135deg, #d4cfc7 0%, #b8b3ab 100%);
      border-radius: 40% 50% 45% 55%;
    }

    /* Garden stats */
    .garden-stats {
      text-align: center;
      padding: var(--space-md);
      position: relative;
      z-index: 5;
    }

    .garden-hours {
      font-family: var(--font-display);
      font-size: 42px;
      font-weight: 300;
      color: var(--ink);
      line-height: 1;
    }

    .garden-label {
      font-size: 14px;
      color: var(--ink-muted);
      margin-top: var(--space-xs);
    }

    .growth-stage {
      font-size: 12px;
      color: var(--moss);
      margin-top: var(--space-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-xs);
    }

    .growth-stage svg {
      width: 14px;
      height: 14px;
    }

    /* Locked overlay for free users */
    .garden-locked-overlay {
      position: absolute;
      inset: 0;
      background: rgba(250, 248, 243, 0.6);
      backdrop-filter: blur(16px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-xl);
      text-align: center;
      z-index: 20;
    }

    .locked-preview-hint {
      font-size: 13px;
      color: var(--ink-muted);
      margin-bottom: var(--space-lg);
      font-style: italic;
    }

    .locked-card-garden {
      background: white;
      border-radius: 24px;
      padding: var(--space-xl) var(--space-lg);
      box-shadow: 0 8px 32px rgba(45, 52, 54, 0.12);
      max-width: 280px;
    }

    .locked-icon-garden {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, rgba(212, 165, 116, 0.2) 0%, rgba(124, 154, 110, 0.2) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-md);
    }

    .locked-icon-garden svg {
      width: 28px;
      height: 28px;
      color: var(--bark);
    }

    /* State tabs for demo */
    .state-tabs {
      position: fixed;
      top: var(--space-md);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: var(--space-xs);
      background: white;
      padding: var(--space-xs);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      z-index: 1000;
    }

    .state-tab {
      padding: var(--space-sm) var(--space-md);
      font-size: 12px;
      font-weight: 600;
      background: transparent;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      color: var(--ink-muted);
      text-decoration: none;
    }

    .state-tab:hover,
    .state-tab.active {
      background: var(--cream-dark);
      color: var(--ink);
    }

    /* Year summary link */
    .year-summary-link {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      font-size: 13px;
      color: var(--ink-muted);
      text-decoration: none;
      padding: var(--space-sm) var(--space-md);
      background: rgba(255,255,255,0.8);
      border-radius: var(--radius-full);
      box-shadow: 0 2px 8px rgba(45,52,54,0.08);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 10;
    }

    .year-summary-link:hover {
      box-shadow: 0 4px 16px rgba(45,52,54,0.12);
      color: var(--ink);
      transform: translateX(-50%) translateY(-2px);
    }

    .year-summary-link svg {
      width: 16px;
      height: 16px;
    }

    /* Butterfly visitor (rare, delightful) */
    .butterfly {
      position: absolute;
      width: 16px;
      height: 12px;
      animation: butterfly-path 20s ease-in-out infinite;
      opacity: 0;
    }

    .butterfly-wing {
      position: absolute;
      width: 7px;
      height: 10px;
      background: linear-gradient(135deg, #f5e6d3 0%, #e8dcc8 100%);
      border-radius: 50% 50% 50% 50%;
      animation: wing-flutter 0.15s ease-in-out infinite alternate;
    }

    .butterfly-wing.left {
      left: 0;
      transform-origin: right center;
    }

    .butterfly-wing.right {
      right: 0;
      transform-origin: left center;
    }

    @keyframes wing-flutter {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(60deg); }
    }

    @keyframes butterfly-path {
      0%, 100% {
        top: 200px; left: -20px; opacity: 0;
      }
      5% { opacity: 0.8; }
      25% {
        top: 150px; left: 100px; opacity: 0.8;
      }
      50% {
        top: 120px; left: 200px; opacity: 0.8;
      }
      75% {
        top: 180px; left: 280px; opacity: 0.8;
      }
      95% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- State selector tabs -->
  <div class="state-tabs">
    <button class="state-tab active" onclick="showState('premium')">Premium View</button>
    <button class="state-tab" onclick="showState('free')">Free (Locked)</button>
  </div>

  <div class="device-frame">
    <div class="screen garden-screen">
      <!-- Header -->
      <div class="header">
        <a href="calendar.html" class="header-btn" title="Back">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </a>
        <span class="header-title"></span>
        <div style="width: 44px;"></div>
      </div>

      <div class="garden-content" id="garden-content">

        <!-- Dappled light effects -->
        <div class="light-spot" style="width: 40px; height: 40px; top: 140px; left: 80px; animation-delay: 0s;"></div>
        <div class="light-spot" style="width: 30px; height: 30px; top: 180px; left: 200px; animation-delay: -1.5s;"></div>
        <div class="light-spot" style="width: 35px; height: 35px; top: 160px; left: 260px; animation-delay: -3s;"></div>

        <!-- Butterfly (rare visitor) -->
        <div class="butterfly">
          <div class="butterfly-wing left"></div>
          <div class="butterfly-wing right"></div>
        </div>

        <!-- Ghibli-style Tree -->
        <div class="tree-wrapper">
          <svg class="ghibli-tree" viewBox="0 0 280 340">
            <defs>
              <!-- Leaf gradient -->
              <radialGradient id="leafGrad1" cx="30%" cy="30%">
                <stop offset="0%" style="stop-color:#9AB88D"/>
                <stop offset="60%" style="stop-color:#7C9A6E"/>
                <stop offset="100%" style="stop-color:#6B8A5E"/>
              </radialGradient>
              <radialGradient id="leafGrad2" cx="40%" cy="20%">
                <stop offset="0%" style="stop-color:#A8C49B"/>
                <stop offset="50%" style="stop-color:#8AAE7D"/>
                <stop offset="100%" style="stop-color:#6B8A5E"/>
              </radialGradient>
              <radialGradient id="leafGrad3" cx="50%" cy="30%">
                <stop offset="0%" style="stop-color:#B5CDA8"/>
                <stop offset="70%" style="stop-color:#7C9A6E"/>
                <stop offset="100%" style="stop-color:#5A7A4E"/>
              </radialGradient>
              <!-- Trunk gradient -->
              <linearGradient id="trunkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#6B5344"/>
                <stop offset="30%" style="stop-color:#8B7355"/>
                <stop offset="70%" style="stop-color:#7A6349"/>
                <stop offset="100%" style="stop-color:#5B4334"/>
              </linearGradient>
            </defs>

            <!-- Ground shadow -->
            <ellipse cx="140" cy="332" rx="70" ry="8" fill="rgba(107, 138, 94, 0.15)"/>

            <!-- Trunk with organic shape -->
            <g class="tree-trunk">
              <path d="M125 335
                       Q120 310 122 280
                       Q118 250 124 220
                       Q120 190 128 165
                       Q126 150 132 140
                       L148 140
                       Q154 150 152 165
                       Q160 190 156 220
                       Q162 250 158 280
                       Q160 310 155 335 Z"
                    fill="url(#trunkGrad)"/>
              <!-- Bark texture lines -->
              <path d="M130 320 Q132 290 128 260" stroke="#5B4334" stroke-width="1" fill="none" opacity="0.3"/>
              <path d="M145 300 Q148 270 144 240" stroke="#5B4334" stroke-width="1" fill="none" opacity="0.2"/>
              <path d="M135 280 Q138 250 134 220" stroke="#5B4334" stroke-width="0.5" fill="none" opacity="0.2"/>
            </g>

            <!-- Main branches -->
            <g class="tree-trunk">
              <path d="M128 180 Q100 165 70 155 Q55 150 45 145" stroke="url(#trunkGrad)" stroke-width="12" fill="none" stroke-linecap="round"/>
              <path d="M152 175 Q180 160 210 150 Q225 145 235 140" stroke="url(#trunkGrad)" stroke-width="12" fill="none" stroke-linecap="round"/>
              <path d="M132 160 Q105 140 80 120 Q65 108 55 100" stroke="url(#trunkGrad)" stroke-width="9" fill="none" stroke-linecap="round"/>
              <path d="M148 155 Q175 135 200 115 Q215 103 225 95" stroke="url(#trunkGrad)" stroke-width="9" fill="none" stroke-linecap="round"/>
              <path d="M140 145 Q140 120 140 95 Q140 75 140 60" stroke="url(#trunkGrad)" stroke-width="7" fill="none" stroke-linecap="round"/>
            </g>

            <!-- Leaf clusters - organic blob shapes, layered back to front -->

            <!-- Back layer (darker, smaller) -->
            <g class="leaf-cluster" style="animation-delay: -1s;">
              <path d="M30 150 Q25 130 45 120 Q65 110 80 125 Q95 115 90 140 Q100 155 80 165 Q60 175 45 160 Q30 170 30 150" fill="#5A7A4E" opacity="0.7"/>
            </g>
            <g class="leaf-cluster" style="animation-delay: -3s;">
              <path d="M200 145 Q195 125 215 115 Q235 105 250 120 Q265 110 260 135 Q270 150 250 160 Q230 170 215 155 Q200 165 200 145" fill="#5A7A4E" opacity="0.7"/>
            </g>

            <!-- Middle layer -->
            <g class="leaf-cluster" style="animation-delay: -0.5s;">
              <path d="M35 145 Q20 120 50 105 Q75 90 95 110 Q115 95 120 125 Q135 145 110 165 Q85 185 55 170 Q25 175 35 145" fill="url(#leafGrad1)"/>
            </g>
            <g class="leaf-cluster" style="animation-delay: -2s;">
              <path d="M185 140 Q170 115 200 100 Q225 85 245 105 Q265 90 270 120 Q285 140 260 160 Q235 180 205 165 Q175 170 185 140" fill="url(#leafGrad1)"/>
            </g>
            <g class="leaf-cluster" style="animation-delay: -4s;">
              <path d="M55 110 Q45 85 75 70 Q100 55 120 75 Q140 60 145 90 Q160 110 135 130 Q110 150 80 135 Q50 140 55 110" fill="url(#leafGrad2)"/>
            </g>
            <g class="leaf-cluster" style="animation-delay: -1.5s;">
              <path d="M160 105 Q150 80 180 65 Q205 50 225 70 Q245 55 250 85 Q265 105 240 125 Q215 145 185 130 Q155 135 160 105" fill="url(#leafGrad2)"/>
            </g>

            <!-- Front layer (brightest) -->
            <g class="leaf-cluster" style="animation-delay: -2.5s;">
              <path d="M85 95 Q70 65 105 50 Q135 35 160 55 Q185 40 195 75 Q215 100 180 125 Q145 150 110 130 Q75 135 85 95" fill="url(#leafGrad3)"/>
            </g>
            <g class="leaf-cluster" style="animation-delay: -3.5s;">
              <path d="M110 65 Q100 40 130 25 Q155 12 175 35 Q195 22 200 55 Q215 75 185 95 Q155 115 125 100 Q95 105 110 65" fill="url(#leafGrad3)"/>
            </g>

            <!-- Top crown -->
            <g class="leaf-cluster" style="animation-delay: -1.2s;">
              <path d="M120 50 Q115 30 140 18 Q160 8 175 28 Q190 18 192 45 Q205 60 180 75 Q155 90 135 75 Q110 85 120 50" fill="url(#leafGrad2)"/>
            </g>

            <!-- Small accent leaves at edges -->
            <g class="leaf-cluster" style="animation-delay: -0.8s;">
              <ellipse cx="25" cy="140" rx="15" ry="12" fill="#6B8A5E" opacity="0.8"/>
              <ellipse cx="255" cy="135" rx="15" ry="12" fill="#6B8A5E" opacity="0.8"/>
              <ellipse cx="140" cy="12" rx="12" ry="10" fill="#8AAE7D" opacity="0.9"/>
            </g>
          </svg>

          <!-- Spirit companion (Kodama-inspired) -->
          <div class="spirit">
            <div class="spirit-glow"></div>
            <div class="spirit-body">
              <div class="spirit-face">
                <div class="spirit-eye"></div>
                <div class="spirit-eye"></div>
              </div>
              <div class="spirit-mouth"></div>
            </div>
          </div>
        </div>

        <!-- Ground details -->
        <div class="ground"></div>
        <div class="ground-detail small-flower" style="left: 60px;"></div>
        <div class="ground-detail small-flower" style="left: 280px;"></div>
        <div class="ground-detail stone" style="left: 100px; width: 12px; height: 8px;"></div>
        <div class="ground-detail stone" style="left: 240px; width: 10px; height: 6px;"></div>
        <div class="ground-detail stone" style="left: 180px; width: 8px; height: 5px;"></div>

        <!-- Stats -->
        <div class="garden-stats">
          <div class="garden-hours">42.5</div>
          <div class="garden-label">hours of growth</div>
          <div class="growth-stage">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
            </svg>
            Young tree · Spirit awakening
          </div>
        </div>

        <!-- Year summary link -->
        <a href="year-summary.html" class="year-summary-link">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          2025 · The Tree Remembers
        </a>

        <!-- Locked overlay (hidden by default) -->
        <div class="garden-locked-overlay" id="locked-overlay" style="display: none;">
          <p class="locked-preview-hint">Your tree is growing behind this veil...</p>

          <div class="locked-card-garden">
            <div class="locked-icon-garden">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
              </svg>
            </div>
            <h3 class="text-title mb-sm">Your garden awaits</h3>
            <p class="text-caption mb-md">42.5 hours have taken root. See your tree flourish, meet your spirit companion.</p>
            <a href="paywall.html" class="btn btn-primary btn-block" style="background: var(--bark);">Unlock Your Garden</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showState(state) {
      const overlay = document.getElementById('locked-overlay');
      const tabs = document.querySelectorAll('.state-tab');

      tabs.forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');

      if (state === 'free') {
        overlay.style.display = 'flex';
      } else {
        overlay.style.display = 'none';
      }
    }
  </script>
</body>
</html>
