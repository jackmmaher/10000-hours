<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats - 10,000 Hours Wireframe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Stats - Generous Ma, content floats in space, NO borders */

    .stats-hero {
      text-align: center;
      padding: var(--space-2xl) var(--space-md);
    }

    .stats-hours {
      font-family: var(--font-display);
      font-size: 64px;
      font-weight: 300;
      color: var(--ink);
      line-height: 1;
      letter-spacing: -2px;
      animation: breathe 6s ease-in-out infinite;
    }

    .stats-subtitle {
      font-size: 14px;
      color: var(--ink-muted);
      margin-top: var(--space-sm);
      letter-spacing: 0.5px;
    }

    /* Week view - animated dots */
    .week-section {
      padding: var(--space-xl) var(--space-md);
      text-align: center;
    }

    .week-label {
      font-size: 12px;
      color: var(--ink-muted);
      margin-bottom: var(--space-lg);
      letter-spacing: 0.5px;
    }

    .week-days {
      display: flex;
      justify-content: center;
      gap: var(--space-lg);
    }

    .week-day {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-sm);
    }

    .week-day-label {
      font-size: 11px;
      color: var(--ink-light);
      font-weight: 500;
    }

    .week-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--cream-deep);
      transition: all 400ms var(--ease-organic);
    }

    .week-dot-filled {
      background: var(--moss);
      animation: dot-pulse 8s ease-in-out infinite;
    }

    .week-dot-today {
      background: var(--ink);
      animation: dot-breathe 3s ease-in-out infinite;
    }

    .week-dot-future {
      opacity: 0.4;
    }

    /* Section spacing - generous Ma */
    .stats-section {
      padding: 0 var(--space-md);
      margin-bottom: var(--space-2xl);
    }

    .section-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--ink-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: var(--space-md);
      padding-left: var(--space-xs);
    }

    /* Quick stats - floating cards, no borders */
    .quick-stats {
      display: flex;
      gap: var(--space-md);
    }

    .quick-stat {
      flex: 1;
      background: white;
      border-radius: var(--radius-xl);
      padding: var(--space-lg);
      text-align: center;
      box-shadow: var(--shadow-sm);
    }

    .quick-stat-value {
      font-family: var(--font-display);
      font-size: 28px;
      font-weight: 400;
      color: var(--ink);
    }

    .quick-stat-label {
      font-size: 12px;
      color: var(--ink-muted);
      margin-top: var(--space-xs);
    }

    /* Milestone card - floating, no border */
    .milestone-card {
      background: white;
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      box-shadow: var(--shadow-sm);
    }

    .milestone-label {
      font-size: 13px;
      color: var(--ink-muted);
      margin-bottom: var(--space-xs);
    }

    .milestone-value {
      font-family: var(--font-display);
      font-size: 32px;
      font-weight: 400;
      color: var(--ink);
      margin-bottom: var(--space-lg);
    }

    /* Locked card - soft blur preview */
    .locked-card {
      background: white;
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
    }

    .locked-content {
      filter: blur(6px);
      opacity: 0.5;
      pointer-events: none;
    }

    .locked-badge {
      position: absolute;
      top: var(--space-md);
      right: var(--space-md);
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 10px;
      font-weight: 700;
      color: var(--gold);
      background: var(--gold-light);
      padding: 4px 10px;
      border-radius: var(--radius-sm);
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .locked-badge svg {
      width: 12px;
      height: 12px;
    }

    .unlock-btn {
      margin-top: var(--space-lg);
    }

    /* Time window selector - soft pills */
    .time-tabs {
      display: flex;
      gap: var(--space-xs);
      padding: var(--space-sm) var(--space-md);
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .time-tabs::-webkit-scrollbar {
      display: none;
    }

    .time-tab {
      padding: var(--space-sm) var(--space-md);
      font-size: 13px;
      font-weight: 500;
      color: var(--ink-muted);
      background: transparent;
      border: none;
      border-radius: var(--radius-full);
      white-space: nowrap;
      cursor: pointer;
      transition: all 300ms var(--ease-organic);
    }

    .time-tab:hover {
      background: var(--cream-deep);
    }

    .time-tab-active {
      background: var(--ink);
      color: var(--cream);
    }

    /* Navigation to calendar */
    .nav-to-calendar {
      text-align: center;
      padding: var(--space-xl) var(--space-md) var(--space-2xl);
    }

    .calendar-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-md) var(--space-xl);
      background: var(--cream-deep);
      color: var(--ink-soft);
      text-decoration: none;
      border-radius: var(--radius-full);
      font-size: 14px;
      font-weight: 500;
      transition: all 400ms var(--ease-organic);
    }

    .calendar-link:hover {
      background: var(--cream-warm);
      color: var(--ink);
      transform: translateY(-2px);
    }

    .calendar-link svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="device-frame">
    <div class="screen">
      <!-- Header - minimal -->
      <div class="header">
        <a href="timer.html" class="header-btn" title="Back">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </a>
        <span class="header-title"></span>
        <a href="settings.html" class="header-btn" title="Settings">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </a>
      </div>

      <div class="screen-content">
        <!-- Hero: Total hours with breathing animation -->
        <div class="stats-hero">
          <div class="stats-hours">42.5</div>
          <div class="stats-subtitle">toward 10,000 hours</div>
        </div>

        <!-- Time window tabs -->
        <div class="time-tabs">
          <button class="time-tab time-tab-active">7 days</button>
          <button class="time-tab">30 days</button>
          <button class="time-tab">90 days</button>
          <button class="time-tab">Year</button>
          <button class="time-tab">All</button>
        </div>

        <!-- Week view with animated dots -->
        <div class="week-section">
          <div class="week-label">This week</div>
          <div class="week-days">
            <div class="week-day">
              <span class="week-day-label">M</span>
              <div class="week-dot week-dot-filled" style="animation-delay: 0s;"></div>
            </div>
            <div class="week-day">
              <span class="week-day-label">T</span>
              <div class="week-dot week-dot-filled" style="animation-delay: -1s;"></div>
            </div>
            <div class="week-day">
              <span class="week-day-label">W</span>
              <div class="week-dot"></div>
            </div>
            <div class="week-day">
              <span class="week-day-label">T</span>
              <div class="week-dot week-dot-filled" style="animation-delay: -3s;"></div>
            </div>
            <div class="week-day">
              <span class="week-day-label">F</span>
              <div class="week-dot week-dot-today"></div>
            </div>
            <div class="week-day">
              <span class="week-day-label">S</span>
              <div class="week-dot week-dot-future"></div>
            </div>
            <div class="week-day">
              <span class="week-day-label">S</span>
              <div class="week-dot week-dot-future"></div>
            </div>
          </div>
        </div>

        <!-- Quick stats (free tier) -->
        <div class="stats-section">
          <div class="quick-stats">
            <div class="quick-stat">
              <div class="quick-stat-value">2.3</div>
              <div class="quick-stat-label">hours this week</div>
            </div>
            <div class="quick-stat">
              <div class="quick-stat-value">12</div>
              <div class="quick-stat-label">sessions</div>
            </div>
          </div>
        </div>

        <!-- Next milestone (free tier - shows only next) -->
        <div class="stats-section">
          <div class="section-label">Next milestone</div>
          <div class="milestone-card">
            <div class="milestone-label">50 hours</div>
            <div class="milestone-value">85% there</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 85%;"></div>
            </div>
          </div>
        </div>

        <!-- Locked: Full milestones (matches roadmap wireframe) -->
        <div class="stats-section">
          <div class="section-label">All milestones</div>
          <div class="locked-card">
            <div class="locked-badge">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
              Premium
            </div>
            <div class="locked-content">
              <div style="display: flex; flex-direction: column; gap: 16px;">
                <div style="height: 20px; background: var(--cream-deep); border-radius: 6px; width: 70%;"></div>
                <div style="height: 8px; background: var(--cream-deep); border-radius: 4px;"></div>
                <div style="height: 20px; background: var(--cream-deep); border-radius: 6px; width: 50%;"></div>
                <div style="height: 8px; background: var(--cream-deep); border-radius: 4px;"></div>
              </div>
            </div>
            <a href="paywall.html" class="btn btn-gold btn-block unlock-btn">Unlock Full Stats</a>
          </div>
        </div>

        <!-- Locked: Projections (matches roadmap) -->
        <div class="stats-section">
          <div class="section-label">Projections</div>
          <div class="locked-card" style="min-height: 100px;">
            <div class="locked-badge">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
              Premium
            </div>
            <div class="locked-content">
              <div style="text-align: center; padding-top: 8px;">
                <div style="height: 28px; background: var(--cream-deep); border-radius: 6px; width: 60%; margin: 0 auto 8px;"></div>
                <div style="height: 14px; background: var(--cream-deep); border-radius: 4px; width: 80%; margin: 0 auto;"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Nav to Calendar -->
        <div class="nav-to-calendar">
          <a href="calendar.html" class="calendar-link">
            View Calendar
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5l7 7-7 7"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
