<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - 10,000 Hours Wireframe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Auth Modal - Ghibli styling with organic animations */

    .auth-screen {
      height: 100%;
      display: flex;
      flex-direction: column;
      background: var(--cream);
    }

    .auth-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(45, 52, 54, 0.4);
      z-index: 5;
      animation: fadeIn 300ms var(--ease-gentle);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .auth-modal {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      padding: var(--space-xl);
      z-index: 10;
      animation: slideUp 400ms var(--ease-organic);
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .auth-header {
      text-align: center;
      margin-bottom: var(--space-xl);
    }

    .auth-title {
      font-family: var(--font-display);
      font-size: 28px;
      font-weight: 300;
      color: var(--ink);
      margin-bottom: var(--space-sm);
      letter-spacing: -0.5px;
    }

    .auth-desc {
      font-size: 14px;
      color: var(--ink-muted);
      line-height: 1.6;
    }

    /* Apple Sign In button - primary action */
    .apple-btn {
      width: 100%;
      padding: var(--space-lg);
      background: var(--ink);
      color: white;
      border: none;
      border-radius: var(--radius-lg);
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      transition: all 400ms var(--ease-organic);
      margin-bottom: var(--space-md);
    }

    .apple-btn:hover {
      background: #3d4648;
      transform: translateY(-1px);
    }

    .apple-btn svg {
      width: 20px;
      height: 20px;
    }

    /* Divider */
    .auth-divider {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      margin: var(--space-xl) 0;
    }

    .auth-divider-line {
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--cream-deep), transparent);
    }

    .auth-divider-text {
      font-size: 12px;
      color: var(--ink-light);
    }

    /* Email form */
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
    }

    .auth-input {
      width: 100%;
      padding: var(--space-md);
      border: none;
      background: var(--cream);
      border-radius: var(--radius-lg);
      font-size: 16px;
      font-family: var(--font-body);
      transition: all 300ms var(--ease-organic);
    }

    .auth-input:focus {
      outline: none;
      background: var(--cream-warm);
      box-shadow: 0 0 0 2px var(--ink-subtle);
    }

    .auth-input::placeholder {
      color: var(--ink-light);
    }

    .email-btn {
      width: 100%;
      padding: var(--space-md);
      background: var(--cream-deep);
      color: var(--ink);
      border: none;
      border-radius: var(--radius-lg);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 400ms var(--ease-organic);
    }

    .email-btn:hover {
      background: var(--cream-warm);
    }

    /* Skip link */
    .auth-skip {
      text-align: center;
      margin-top: var(--space-xl);
    }

    .auth-skip a {
      font-size: 14px;
      color: var(--ink-muted);
      text-decoration: none;
      transition: color 300ms;
    }

    .auth-skip a:hover {
      color: var(--ink);
    }

    /* Privacy note */
    .auth-privacy {
      text-align: center;
      margin-top: var(--space-lg);
      padding-top: var(--space-lg);
    }

    .auth-privacy p {
      font-size: 12px;
      color: var(--ink-light);
      line-height: 1.6;
    }

    .auth-privacy a {
      color: var(--ink-muted);
      text-decoration: none;
    }

    .auth-privacy a:hover {
      text-decoration: underline;
    }

    /* Close button */
    .modal-close {
      position: absolute;
      top: var(--space-md);
      right: var(--space-md);
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--cream);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: var(--ink-muted);
      transition: all 300ms var(--ease-organic);
      text-decoration: none;
    }

    .modal-close:hover {
      background: var(--cream-deep);
      color: var(--ink);
    }

    .modal-close svg {
      width: 18px;
      height: 18px;
    }

    /* Handle bar */
    .modal-handle {
      width: 40px;
      height: 4px;
      background: var(--cream-deep);
      border-radius: 2px;
      margin: 0 auto var(--space-xl);
    }

    /* Benefits list */
    .auth-benefits {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
      margin-bottom: var(--space-xl);
    }

    .auth-benefit {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      font-size: 14px;
      color: var(--ink-muted);
    }

    .auth-benefit svg {
      width: 18px;
      height: 18px;
      color: var(--moss);
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="device-frame">
    <div class="screen auth-screen">
      <!-- Background (simulating the screen behind) -->
      <div style="padding: var(--space-2xl); text-align: center; margin-top: 100px; opacity: 0.3;">
        <p style="font-family: var(--font-display); font-size: 56px; font-weight: 300;">42.5</p>
        <p style="font-size: 14px; color: var(--ink-muted);">toward 10,000 hours</p>
      </div>

      <!-- Backdrop -->
      <div class="auth-backdrop"></div>

      <!-- Modal -->
      <div class="auth-modal">
        <div class="modal-handle"></div>

        <a href="settings.html" class="modal-close" title="Close">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </a>

        <div class="auth-header">
          <h2 class="auth-title">Sign in to sync</h2>
          <p class="auth-desc">Keep your meditation data safe and synced across all your devices</p>
        </div>

        <!-- Benefits -->
        <div class="auth-benefits">
          <div class="auth-benefit">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            Sync across iPhone, iPad & web
          </div>
          <div class="auth-benefit">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            Never lose your progress
          </div>
          <div class="auth-benefit">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            Secure & private
          </div>
        </div>

        <!-- Apple Sign In -->
        <button class="apple-btn">
          <svg fill="currentColor" viewBox="0 0 24 24">
            <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
          </svg>
          Sign in with Apple
        </button>

        <!-- Divider -->
        <div class="auth-divider">
          <div class="auth-divider-line"></div>
          <span class="auth-divider-text">or continue with email</span>
          <div class="auth-divider-line"></div>
        </div>

        <!-- Email form -->
        <form class="auth-form">
          <input type="email" class="auth-input" placeholder="Email address">
          <button type="submit" class="email-btn">Continue with Email</button>
        </form>

        <!-- Skip -->
        <div class="auth-skip">
          <a href="timer.html">Skip for now</a>
        </div>

        <!-- Privacy -->
        <div class="auth-privacy">
          <p>By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
