<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - 10,000 Hours Wireframe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Calendar - Ghibli styling with Ma spacing, no borders */

    .calendar-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-lg) var(--space-md);
    }

    .calendar-nav-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      color: var(--ink-muted);
      cursor: pointer;
      border-radius: var(--radius-full);
      transition: all 400ms var(--ease-organic);
    }

    .calendar-nav-btn:hover {
      background: var(--cream-deep);
      color: var(--ink);
    }

    .calendar-nav-btn svg {
      width: 20px;
      height: 20px;
    }

    .calendar-month {
      font-family: var(--font-display);
      font-size: 26px;
      font-weight: 400;
      color: var(--ink);
      letter-spacing: -0.5px;
    }

    .calendar-container {
      padding: 0 var(--space-md);
    }

    .calendar-weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-bottom: var(--space-sm);
    }

    .calendar-weekday {
      font-size: 11px;
      font-weight: 600;
      color: var(--ink-light);
      text-align: center;
      padding: var(--space-xs);
      letter-spacing: 0.5px;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }

    .calendar-cell {
      aspect-ratio: 1;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 500;
      color: var(--ink-muted);
      background: transparent;
      cursor: pointer;
      transition: all 400ms var(--ease-organic);
    }

    .calendar-cell:hover {
      background: var(--cream-deep);
      transform: scale(1.05);
    }

    .calendar-cell-empty {
      pointer-events: none;
    }

    /* Intensity levels - softer moss greens */
    .calendar-cell-level-1 {
      background: rgba(124, 154, 110, 0.15);
      color: var(--moss);
    }

    .calendar-cell-level-2 {
      background: rgba(124, 154, 110, 0.3);
      color: var(--moss);
    }

    .calendar-cell-level-3 {
      background: rgba(124, 154, 110, 0.5);
      color: white;
    }

    .calendar-cell-level-4 {
      background: var(--moss);
      color: white;
    }

    /* Today - soft glow, no harsh border */
    .calendar-cell-today {
      background: var(--ink);
      color: white;
      box-shadow: 0 0 0 3px rgba(45, 52, 54, 0.15);
      animation: today-pulse 4s ease-in-out infinite;
    }

    @keyframes today-pulse {
      0%, 100% { box-shadow: 0 0 0 3px rgba(45, 52, 54, 0.15); }
      50% { box-shadow: 0 0 0 5px rgba(45, 52, 54, 0.08); }
    }

    .calendar-legend {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-lg);
      padding: var(--space-xl) var(--space-md);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      font-size: 11px;
      color: var(--ink-muted);
    }

    .legend-box {
      width: 12px;
      height: 12px;
      border-radius: 3px;
    }

    /* Month stats - floating card, no border */
    .calendar-stats {
      background: white;
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      margin: var(--space-md);
      box-shadow: var(--shadow-sm);
    }

    .calendar-stats-title {
      font-size: 13px;
      color: var(--ink-muted);
      margin-bottom: var(--space-md);
      text-align: center;
    }

    .calendar-stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--space-md);
    }

    .calendar-stat {
      text-align: center;
    }

    .calendar-stat-value {
      font-family: var(--font-display);
      font-size: 28px;
      font-weight: 400;
      color: var(--ink);
      animation: breathe 6s ease-in-out infinite;
    }

    .calendar-stat-value:nth-child(1) { animation-delay: 0s; }
    .calendar-stat-value:nth-child(2) { animation-delay: -2s; }
    .calendar-stat-value:nth-child(3) { animation-delay: -4s; }

    .calendar-stat-label {
      font-size: 11px;
      color: var(--ink-muted);
      margin-top: 4px;
    }

    /* View toggle - soft pills */
    .view-toggle {
      display: flex;
      justify-content: center;
      gap: var(--space-xs);
      padding: var(--space-md);
    }

    .view-btn {
      padding: var(--space-sm) var(--space-lg);
      font-size: 13px;
      font-weight: 500;
      color: var(--ink-muted);
      background: transparent;
      border: none;
      border-radius: var(--radius-full);
      cursor: pointer;
      transition: all 400ms var(--ease-organic);
    }

    .view-btn:hover {
      background: var(--cream-deep);
    }

    .view-btn-active {
      background: var(--ink);
      color: var(--cream);
    }

    /* Locked overlay */
    .calendar-locked-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: var(--radius-xl);
      padding: var(--space-xl);
      box-shadow: var(--shadow-lg);
      text-align: center;
      z-index: 10;
      width: 280px;
    }

    .locked-icon {
      width: 48px;
      height: 48px;
      color: var(--gold);
      margin-bottom: var(--space-md);
    }

    /* State tabs for demo */
    .state-tabs {
      position: fixed;
      top: var(--space-md);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: var(--space-xs);
      background: white;
      padding: var(--space-xs);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      z-index: 1000;
    }

    .state-tab {
      padding: var(--space-sm) var(--space-md);
      font-size: 12px;
      font-weight: 600;
      background: transparent;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      color: var(--ink-muted);
      text-decoration: none;
      transition: all 300ms var(--ease-organic);
    }

    .state-tab:hover,
    .state-tab.active {
      background: var(--cream-deep);
      color: var(--ink);
    }
  </style>
</head>
<body>
  <!-- State selector tabs -->
  <div class="state-tabs">
    <button class="state-tab active" onclick="showState('premium')">Premium View</button>
    <button class="state-tab" onclick="showState('free')">Free (Locked)</button>
  </div>

  <div class="device-frame">
    <div class="screen">
      <!-- Header -->
      <div class="header">
        <a href="stats.html" class="header-btn" title="Back">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </a>
        <span class="header-title"></span>
        <a href="insights.html" class="header-btn" title="Insights">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
          </svg>
        </a>
      </div>

      <div class="screen-content" id="calendar-content">
        <!-- View toggle -->
        <div class="view-toggle">
          <button class="view-btn view-btn-active">Month</button>
          <button class="view-btn">Year</button>
        </div>

        <!-- Month navigation -->
        <div class="calendar-nav">
          <button class="calendar-nav-btn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 19l-7-7 7-7"/>
            </svg>
          </button>
          <span class="calendar-month">January 2026</span>
          <button class="calendar-nav-btn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5l7 7-7 7"/>
            </svg>
          </button>
        </div>

        <!-- Calendar grid -->
        <div class="calendar-container" id="calendar-grid-container">
          <div class="calendar-weekdays">
            <span class="calendar-weekday">Mon</span>
            <span class="calendar-weekday">Tue</span>
            <span class="calendar-weekday">Wed</span>
            <span class="calendar-weekday">Thu</span>
            <span class="calendar-weekday">Fri</span>
            <span class="calendar-weekday">Sat</span>
            <span class="calendar-weekday">Sun</span>
          </div>

          <div class="calendar-days">
            <!-- Week 1 (starts on Wednesday) -->
            <div class="calendar-cell calendar-cell-empty"></div>
            <div class="calendar-cell calendar-cell-empty"></div>
            <div class="calendar-cell calendar-cell-level-2">1</div>
            <div class="calendar-cell calendar-cell-level-1">2</div>
            <div class="calendar-cell calendar-cell-level-3">3</div>
            <div class="calendar-cell calendar-cell-today">4</div>
            <div class="calendar-cell">5</div>

            <!-- Week 2 -->
            <div class="calendar-cell calendar-cell-level-1">6</div>
            <div class="calendar-cell calendar-cell-level-2">7</div>
            <div class="calendar-cell">8</div>
            <div class="calendar-cell calendar-cell-level-1">9</div>
            <div class="calendar-cell calendar-cell-level-4">10</div>
            <div class="calendar-cell calendar-cell-level-2">11</div>
            <div class="calendar-cell">12</div>

            <!-- Week 3 -->
            <div class="calendar-cell calendar-cell-level-1">13</div>
            <div class="calendar-cell calendar-cell-level-3">14</div>
            <div class="calendar-cell calendar-cell-level-2">15</div>
            <div class="calendar-cell">16</div>
            <div class="calendar-cell calendar-cell-level-1">17</div>
            <div class="calendar-cell calendar-cell-level-2">18</div>
            <div class="calendar-cell calendar-cell-level-1">19</div>

            <!-- Week 4 -->
            <div class="calendar-cell">20</div>
            <div class="calendar-cell calendar-cell-level-2">21</div>
            <div class="calendar-cell calendar-cell-level-4">22</div>
            <div class="calendar-cell calendar-cell-level-1">23</div>
            <div class="calendar-cell">24</div>
            <div class="calendar-cell calendar-cell-level-1">25</div>
            <div class="calendar-cell">26</div>

            <!-- Week 5 -->
            <div class="calendar-cell calendar-cell-level-2">27</div>
            <div class="calendar-cell calendar-cell-level-1">28</div>
            <div class="calendar-cell">29</div>
            <div class="calendar-cell calendar-cell-level-3">30</div>
            <div class="calendar-cell">31</div>
            <div class="calendar-cell calendar-cell-empty"></div>
            <div class="calendar-cell calendar-cell-empty"></div>
          </div>
        </div>

        <!-- Legend -->
        <div class="calendar-legend">
          <div class="legend-item">
            <div class="legend-box" style="background: var(--cream-deep);"></div>
            <span>None</span>
          </div>
          <div class="legend-item">
            <div class="legend-box" style="background: rgba(124, 154, 110, 0.15);"></div>
            <span>Light</span>
          </div>
          <div class="legend-item">
            <div class="legend-box" style="background: rgba(124, 154, 110, 0.5);"></div>
            <span>Medium</span>
          </div>
          <div class="legend-item">
            <div class="legend-box" style="background: var(--moss);"></div>
            <span>Deep</span>
          </div>
        </div>

        <!-- Monthly stats -->
        <div class="calendar-stats" id="calendar-stats">
          <div class="calendar-stats-title">January 2026</div>
          <div class="calendar-stats-grid">
            <div class="calendar-stat">
              <div class="calendar-stat-value">8.2</div>
              <div class="calendar-stat-label">hours</div>
            </div>
            <div class="calendar-stat">
              <div class="calendar-stat-value">18</div>
              <div class="calendar-stat-label">sessions</div>
            </div>
            <div class="calendar-stat">
              <div class="calendar-stat-value">27</div>
              <div class="calendar-stat-label">avg mins</div>
            </div>
          </div>
        </div>

        <!-- Locked overlay (hidden by default) -->
        <div class="calendar-locked-overlay" id="locked-overlay" style="display: none;">
          <svg class="locked-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
          <h3 class="text-title mb-sm">Your history awaits</h3>
          <p class="text-caption mb-lg">147 sessions tracked. See your meditation patterns unfold.</p>
          <a href="paywall.html" class="btn btn-gold btn-block">Unlock Calendar</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showState(state) {
      const container = document.getElementById('calendar-grid-container');
      const stats = document.getElementById('calendar-stats');
      const overlay = document.getElementById('locked-overlay');
      const tabs = document.querySelectorAll('.state-tab');

      tabs.forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');

      if (state === 'free') {
        container.style.filter = 'blur(6px)';
        container.style.opacity = '0.6';
        container.style.transition = 'all 600ms cubic-bezier(0.34, 1.56, 0.64, 1)';
        stats.style.filter = 'blur(6px)';
        stats.style.opacity = '0.6';
        stats.style.transition = 'all 600ms cubic-bezier(0.34, 1.56, 0.64, 1)';
        overlay.style.display = 'block';
      } else {
        container.style.filter = 'none';
        container.style.opacity = '1';
        stats.style.filter = 'none';
        stats.style.opacity = '1';
        overlay.style.display = 'none';
      }
    }
  </script>
</body>
</html>
